<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkin</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="https://www.univates.br/files-bravo/crie-ti2023/image/logo-crie-ti.png"
        style="margin-right: 10px; margin-bottom: 15px"
        height="90px"
        width="200px"
      />
    </div>
    <form>
      <select id="selectEvento">
        <option default>Selecione...</option>
      </select>
      <input placeholder="seuEmail@email.com" type="email" id="inputEmail"/ >
      <button type="button" id="botaoPesquisar">Pesquisar</button>
    </form>
    <table>
      <thead class="theader">
        <tr>
          <th>ID</th>
          <th>Evento</th>
          <th>Data do evento</th>
          <th>Presença Confirmada</th>
          <th>Situação</th>
          <th class="acoes-header">Ações</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela"></tbody>
    </table>

    <a class="button" href="../telaListarEventos/index.html">Inscrever-se</a>

    <script src="script.js"></script>
  </body>
</html>
