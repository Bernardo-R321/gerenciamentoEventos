<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar / Editar Usu√°rios</title>

  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="logo">
    <img src="https://www.univates.br/files-bravo/crie-ti2023/image/logo-crie-ti.png" style="margin-right: 10px; margin-bottom: 15px;" height= "90px" width="200px" />
  </div>

  <form id="formulario">
    <div class="form-group">
        <label>Nome:</label>
        <input class="inputs" type="text" id="nome" name="nome" required>
    </div class="form-group">
    <div class="form-group">
        <label>E-mail:</label>
        <input class="inputs" type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label>Senha:</label>
        <input class="inputs" type="password" id="senha" name="senha" required>
    </div>

    <button class="button">Salvar</button>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
