<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar / Editar Eventos</title>

  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="logo">
    <img src="https://www.univates.br/files-bravo/crie-ti2023/image/logo-crie-ti.png" style="margin-right: 10px; margin-bottom: 15px;" height= "90px" width="200px" />
  </div>

  <form id="formulario">
    <div class="form-group">
        <label>Nome:</label>
        <input class="inputs" type="text" id="nome" name="nome" required>
    </div class="form-group">
    <div class="form-group">
        <label>Descrição:</label>
        <input class="inputs" type="text" id="descricao" name="descricao" required>
    </div>
    <div class="form-group">
        <label>Data do evento:</label>
        <input class="inputs" type="text" id="data" name="data" placeholder="yyyy-mm-dd" required>
    </div>
    <div class="form-group">
      <label>Cidade:</label>
      <input class="inputs" type="text" id="cidade" name="cidade" required>
  </div>
    <button class="button">Salvar</button>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
